<app-nav [placement]="true"></app-nav>


<div class="container">
    <div class="row mt-5">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <table class="table table-hover">
                <tr>
                    <th>RollNo</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Marks</th>
                    <th>Backlogs</th>
                    <th>Actions</th>
                </tr>

                <tr *ngFor="let student of students">
                    <td>{{student.id}}</td>
                    <td>{{student.name}}</td>
                    <td>{{student.email}}</td>
                    <td>{{student.phone}}</td>
                    <td>{{student.marks}}</td>
                    <td>{{student.backlogs}}</td>
                    <td>
                        <button class="btn btn-outline-primary" (click)="addToPlacement(student)">Add</button>
                    </td>
                </tr>

            </table>
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>
