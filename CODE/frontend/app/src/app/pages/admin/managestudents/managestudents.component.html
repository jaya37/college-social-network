<app-nav [admin]="true"></app-nav>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <table class="table table-hover">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>

                <tr *ngFor="let student of students">
                    <td>{{student.id}}</td>
                    <td>{{student.name}}</td>
                    <td>{{student.email}}</td>
                    <td>{{student.phone}}</td>
                    <td>
                        <button class="btn btn-outline-success disabled" *ngIf="student.approved">Approved</button>
                        <button class="btn btn-outline-success" (click)="updateStudent(student)"
                            *ngIf="!student.approved">Approve</button>
                        <button class="btn btn-outline-danger" (click)="deleteStudent(student.id)">Delete</button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-lg-2"> </div>
    </div>
</div>
