<app-nav [admin]="true"></app-nav>
<div class="container mt-5">
    <div class="row">
        <h5 class="display-6 text-center mb-1">Pending Posts</h5>
        <div class="col-lg-4" *ngFor="let post of posts">
            <div class="card border-dark">
                <img [src]="'data:image/jpeg;base64,' + post.imageData" class="card-img-top" [alt]="post.id">
                <div class="card-body">
                    <h5 class="card-title">{{post.title}}</h5>
                    <p class="card-text">By : {{post.creator}}</p>
                    <p class="card-text">{{post.content}}</p>
                    <div class="row">
                        <div class="col-lg-3"></div>
                        <div class="col-lg-3">
                            <button class="btn btn-success" (click)="approvePost(post)">Approve</button>
                        </div>
                        <div class="col-lg-3">
                            <button class="btn btn-danger" (click)="deletePost(post.id)">Delete</button>
                        </div>
                        <div class="col-lg-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
